<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GharSe | Authentic Home Chefs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="hero">
        <div class="container">
            <h1 class="logo">GharSe</h1>
            <p class="tagline">Authentic regional flavors, crafted in home kitchens.</p>
            
            <div class="city-picker">
                <h2>Select Your City</h2>
                <div class="city-options">
                    <div class="city-card" onclick="selectCity('Mumbai')">
                        <div class="city-overlay"></div>
                        <h3>Mumbai</h3>
                        <p>The Gateway to Flavors</p>
                    </div>
                    <div class="city-card" onclick="selectCity('Delhi')">
                        <div class="city-overlay"></div>
                        <h3>Delhi</h3>
                        <p>The Capital of Taste</p>
                    </div>
                    <div class="city-card" onclick="selectCity('Bangalore')">
                        <div class="city-overlay"></div>
                        <h3>Banglore</h3>
                        <p>IT's Taste</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
